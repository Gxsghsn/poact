        .check {
            margin-bottom: 10px;

<body>

<form action="" id="3" name="foem1">
    <div class="check">
        <label for="i1">required:</label>
        <input type="text" id="i1" name="i1name" required/>
    </div>
    <div class="check">
        <label for="i2">maxLength:</label>
        <input type="text" id="i2" name="i2name"/>
    </div>
    <div class="check">
        <label for="i3">minLength:</label>
        <input type="text" id="i3" name="i3name"/>
    </div>
    <div class="check">
        <label for="i4">pattern:</label>
        <input type="text" id="i4" name="i4name" pattern="\d{3}" />
    </div>
    <div class="check">
        <label for="i5">validate:</label>
        <input type="text" id="i5" name="i5name"/>
    </div>
    <div class="check">
        <label for="i6">time:</label>
        <input type="time" id="i6" name="i6name" />
    </div>

    <div class="check">
        <label for="i7">email:</label>
        <input type="email" id="i7" name="i7name" />
    </div>

    <input type="submit" value="提交"/>
</form>
